<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Eater|Shadows+Into+Light" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Tajawal|Tangerine" rel="stylesheet">
    <link rel="stylesheet" href="/css/Stylesheet.css">
</head>
<body>
<div>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/home">Home </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="form.html">Form <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="show.html">Search Results</a>
                </li>

                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Lists
                    </a>
                    <div class="dropdown-menu bg-dark " aria-labelledby="navbarDropdownMenuLink ">
                        <a class="dropdown-item text-light " href="show.html">List</a>

                    </div>
                </li>
            </ul>
        </div>
    </nav>
</div>
<div class="container">
    <form action="#"
          th:action="@{/process}"
          th:object="${lis}"
          method="post">
        <div class="form-group">
            <input type="hidden" th:field="*{id}" class="form-control">
        </div>
        <div class="form-group">
            Title:<input type="text" th:field="*{title}" class="form-control">
            <span th:if="${#fields.hasErrors('title')}"
                  th:errors="*{title}"></span>
        </div>    <br />


        <div class="form-group">
            Name:<input type="text" th:field="*{name}" class="form-control">
            <span th:if="${#fields.hasErrors('name')}"
                  th:errors="*{name}"></span>
        </div> <br />

        <div class="form-group">
            Url:<input type="text" th:field="*{url}" class="form-control">
            <span th:if="${#fields.hasErrors('url')}"
                  th:errors="*{url}"></span>
        </div> <br />
        <br />
        <button type= "submit" class="btn btn-outline-primary" align="center"> Create a list!</button>
    </form>
</div>
</body>
</html>
